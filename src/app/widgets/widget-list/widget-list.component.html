<h2 class="float-left">Widgets</h2>
<button routerLink="/widgets/create" class="btn">
    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
    </svg>
</button>
<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <thead class="">
            <tr>
                <th>#ID</th>
                <th>Name</th>
                <th>Service</th>
                <th>Token</th>
            </tr>
            </thead>
            <tbody class="">
            <tr *ngFor="let w of widgets">
                <td>{{ w.id }}</td>
                <td>{{ w.name }}</td>
                <td>{{ w.service }}</td>
                <td>{{ w.token }}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-outline-primary" (click)="test(w)">Edit</button>
                        <button class="btn btn-outline-danger" (click)="delete(w.id)">Delete</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
