<h2 class="float-left">Widgets</h2>
<button routerLink="/widgets/create" class="btn btn-outline-primary float-right">Nieuw</button>
<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <thead class="">
            <tr>
                <th>#ID</th>
                <th>Name</th>
                <th>Service</th>
                <th>Token</th>
            </tr>
            </thead>
            <tbody class="">
            <tr *ngFor="let w of widgets">
                <td>{{ w.id }}</td>
                <td>{{ w.name }}</td>
                <td>{{ w.service }}</td>
                <td>{{ w.token }}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-outline-primary" (click)="test(w)">Edit</button>
                        <button class="btn btn-outline-danger" (click)="delete(w.id)">Delete</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
