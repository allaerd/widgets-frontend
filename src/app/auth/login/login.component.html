<div class="row">
    <div class="col-4 offset-4">
        <div *ngIf=!auth.isLoggedIn>
            <div class="form-group">
                <label>Email address</label>
                <input class="form-control" [(ngModel)]="email" type="text"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" [(ngModel)]="password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-primary" (click)="login()">Login</button>
            </div>
        </div>
        <div *ngIf="auth.isLoggedIn">
            <div class="form-group">
                <button class="btn btn-block btn-primary" (click)="logout()">logout</button>
            </div>
        </div>
    </div>
</div>
