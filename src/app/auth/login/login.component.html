<div class="alert alert-danger" *ngIf="(auth$ | async).errorMsg">
    {{(auth$ | async).errorMsg}}
</div>
<div class="d-flex justify-content-center" *ngIf="(auth$ | async).loading">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="row">
    <div class="col-4 offset-4">
        <div *ngIf="!(auth$ | async).isLoggedIn">
            <div class="form-group">
                <label>Email address</label>
                <input class="form-control" [(ngModel)]="email" type="text"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" [(ngModel)]="password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-primary" (click)="login()">Login</button>
            </div>
        </div>
    </div>
</div>
